<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <script>
        async function addProject(event) {
            event.preventDefault();

            const name = document.getElementById("project_name").value;
            const start_date = document.getElementById("start_date").value;
            const end_date = document.getElementById("end_date").value;

            try {
                const response = await fetch('/api/add_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        start_date,
                        end_date
                    })
                });

                if (response.ok) {
                    alert('New project added successfully');
                    // Optionally, reload projects list or redirect to another page
                } else {
                    throw new Error('Failed to add project');
                }
            } catch (error) {
                console.error('Error adding project:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Add New Project</h1>
    <form onsubmit="addProject(event)">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" required><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" required><br>
        <button type="submit">Add Project</button>
    </form>
</body>
</html>
